<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1分間クイズチャレンジ</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="timer">残り時間: <span id="time">60</span>秒</div>
        <div class="question" id="question">ここにクイズが表示されます。</div>
        <div class="answers" id="answers"></div>
        <div class="score" id="score" style="display: none;">スコア: <span id="finalScore"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
