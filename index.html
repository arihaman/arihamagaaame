<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーレットゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>ルーレットゲーム</h1>
        <div class="roulette">
            <div class="wheel" id="wheel">
                <!-- ルーレットの数字はここに表示される -->
                <div class="sector">1</div>
                <div class="sector">2</div>
                <div class="sector">3</div>
                <div class="sector">4</div>
                <div class="sector">5</div>
                <div class="sector">6</div>
                <div class="sector">7</div>
                <div class="sector">8</div>
            </div>
        </div>
        <button id="spinButton">回す</button>
        <p id="result">結果：まだ回していません</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
